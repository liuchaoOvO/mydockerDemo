Configuration:
  status: info
  Properties: #定义全局变量
    Property:
      - name: log.path
        value: /mnt/logs
      - name: project.name
        value: mydockerstrap
  Appenders:
    Console: #输出到控制台
      name: CONSOLE
      encoding: UTF-8
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "[%X{request_id}] %-d{yyyy-MM-dd HH:mm:ss} - [%p] [%C{1}:%L %M] %m%n"
      ThresholdFilter:
        level: info
        onMatch: ACCEPT
        onMismatch: DENY
    RollingFile: #输出到文件
      - name: dockerstrap
        fileName: "${log.path}/${project.name}.log"
        filePattern: "${log.path}/${project.name}_%d{yyyy-MM-dd}.log"
        PatternLayout:
          Pattern: "[%X{request_id}] %-d{yyyy-MM-dd HH:mm:ss} - [%p] [%C{1}:%L %M] %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
        ThresholdFilter:
          level: info
          onMatch: ACCEPT
          onMismatch: DENY
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: dockerstrap
        - ref: CONSOLE
